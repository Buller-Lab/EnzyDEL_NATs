# CREST 3 input file for active-site NCI-MTD (MTD only substrate)
# Cluster model + frozen protein backbone

input  = "ssDNA_G_truncated2_GFN2_opt.xyz"
runtype = "nci-mtd"
threads = 32

[calculation]
elog   = "energies.log"
opt_engine = 'rfo'

# Freeze backbone / environment atoms completely
# (atom list format, 1-based indices as in CM.xyz)
freeze = '1,15,18,19,31,43,54,68,69,83,85,92,94,102,104,121,132,146,164,165,184,189,207,209,217,218,219,231,233,250,264,265,270,272,289,296,307,321,322,336,338,359,360,367,373,374,389,395,405,407,417,419,420,430,431,432,442,443,444,458,464,480,482,494,496,507,518,519,526,530,531,543,545,564,580,582,599,603,604,613,615,616,621,623,634,646,667,668,680,681,728'

[[calculation.level]]
method = "gfnff"

# System charge/multiplicity
chrg = -4
uhf  = 0

# Implicit solvation: ALPB/GBSA water via tblite/xtb
alpb = "water"

